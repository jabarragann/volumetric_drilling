# AMBF Version: (0.1)
bodies: []
joints: []
cameras: [stereoLR]
high resolution path: ./high_res/
low resolution path: ./low_res/
ignore inter-collision: false
namespace: /ambf/env/

stereoLR:
  namespace: cameras/
  name: stereoLR
  location: {x: 0.0, y: 0.0, z: 0.0}
  look at: {x: -1.0, y: 0.0, z: 0.0}
  up: {x: 0.0, y: 0.0, z: 1.0}
  clipping plane: { near: 0.2, far: 1006.7654639175257 }
  field view angle: 0.17951634837990105
  monitor: 0
  stereo: {mode: Passive, eye separation: 0.15, focal length: 200}
  # multipass: true
  # publish image: true
  # preprocessing shaders:
  #   path: ../../../ambf_shaders/preprocessing/
  #   vertex: shader.vs
  #   fragment: shader.fs
  # publish image interval: 5   # Publish every nth scene update
  # publish depth: true
  # publish depth noise: {mean: 0.1, std_dev: 0.01, bias: 0.0}
  # publish depth interval: 1 # Publish every nth scene update
  # publish image resolution: {width: 640, height: 480}
  # depth compute shaders:
  #    path: ../../../ambf_shaders/depth
  #    vertex: shader.vs
  #    fragment: shader.fs
  parent: main_camera
  plugins: [
    ## multiview_plugin renders to frame buffer.
    ## sim_assisted_nav_plugin takes the image from frame buffer and adds it to the main camera image 
    {
        name: multiview_plugin,
        path: "../build",
        filename: "libmultiview.so",
        layout: custom field to be parsed in the future by the plugin. 
    },
    {
      name: vr_plugin,
      path: "../build",
      filename: "libsim_assisted_nav.so",
    },
  ]
   
